<ion-header>
  <ion-toolbar class="container title">
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="container">
  <h1 class="ion-text-center">{{author.name}}</h1>
  <img src="{{author.photo}}" class="cover"/>

  <ion-item>
    <ion-icon name="people-outline"></ion-icon>
    <ion-badge slot="end" color="primary">{{author.followers}}</ion-badge>
  </ion-item>

  <ion-item>
    <ion-icon name="stats-chart-outline"></ion-icon>
    <ion-range [min]="0" [max]="10" [pin]="true" mode="md"
               [value]="author.popularity" [disabled]="true"  [ticks]="true" [snaps]="true" ></ion-range>
  </ion-item>

  <p class="ion-margin">Generos:</p>
  <ion-badge *ngFor="let gender of author.genres" class="ion-margin">{{gender}}</ion-badge>
</ion-content>
