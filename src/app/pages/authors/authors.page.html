<ion-header>
  <ion-toolbar class="container title">
    <ion-buttons slot="start">
      <ion-back-button text="Volver" ></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>
    <ion-title>Autores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="container ion-padding">
  <ion-list>
    <ion-item *ngFor="let author of authors" (click)="showAuthor(author)">
      <ion-label>{{author.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
