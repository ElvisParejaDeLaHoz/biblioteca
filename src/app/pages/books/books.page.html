<ion-header>
  <ion-toolbar class="container title">
    <ion-buttons slot="start">
      <ion-back-button text="Volver" ></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>
    <ion-title>Libros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="container ion-padding">
  <ion-list>
    <ion-item class="ion-text-wrap" *ngFor="let book of books" (click)="showBook(book)">
        <ion-label>{{book.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
