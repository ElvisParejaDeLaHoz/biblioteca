<ion-header >
    <ion-toolbar class="container">
        <ion-title class="title">
            <h1>Biblioteca</h1>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="auth-form container ion-padding">
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-button [routerLink]="['/register']" expand="block" color="primary">
                    Registrate
                </ion-button>
                <span class="already"> ó
                    <br> ¿Ya eres usuario?
                </span>

                <ion-button [routerLink]="['/login']" expand="block" color="danger">
                    Iniciar sesión
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
