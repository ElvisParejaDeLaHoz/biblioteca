<app-header titulo="Recuperar Contraseña"></app-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Enviar</ion-button>
      </ion-col>
    </ion-row>
    <small>
      Escribe tu cuenta de correo electronico con la que creaste tú cuenta.
    </small>
  </form>
</ion-content>
